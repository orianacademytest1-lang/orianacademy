<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Oriana Academy</title>
    <link rel="stylesheet" href="css/main.css?v=49.0">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f0fdf4 0%, #e0f2fe 100%);
            position: relative;
            overflow: hidden;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-2xl);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-2xl);
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo img {
            height: 50px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header p {
            color: var(--gray-500);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--gray-700);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            background: rgba(255, 255, 255, 0.5);
            transition: all var(--transition-normal);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .btn-auth {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-bounce);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
        }

        .auth-switch {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.95rem;
            color: var(--gray-600);
        }

        .auth-switch a {
            color: var(--primary);
            font-weight: 700;
        }

        .message {
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.9rem;
            text-align: center;
        }

        .message.error {
            background: #FEE2E2;
            color: #B91C1C;
            border: 1px solid #FECACA;
            display: block;
        }

        .message.success {
            background: #DCFCE7;
            color: #15803D;
            border: 1px solid #BBF7D0;
            display: block;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Floating decorations */
        .decor {
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }

        .decor-1 {
            top: 10%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .decor-2 {
            bottom: 10%;
            right: 10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="decor decor-1"></div>
        <div class="decor decor-2"></div>

        <div class="auth-card">
            <div class="auth-logo">
                <a href="index.html">
                    <img src="assets/images/oriana-logo-cropped.webp" alt="Oriana Academy">
                </a>
            </div>

            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Start your learning journey with us today</p>
            </div>

            <div id="authMessage" class="message"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-input" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Min. 8 characters" required
                        minlength="8">
                </div>

                <button type="submit" class="btn-auth">
                    <span>Create Account</span>
                    <div class="loading-spinner" id="loader"></div>
                </button>
            </form>

            <div class="auth-switch">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loader = document.getElementById('loader');
            const messageEl = document.getElementById('authMessage');

            // UI state
            loader.style.display = 'block';
            messageEl.className = 'message';
            messageEl.style.display = 'none';

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ full_name: fullName, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.textContent = 'Account created successfully! Redirecting...';
                    messageEl.className = 'message success';
                    messageEl.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageEl.textContent = data.detail || 'Signup failed. Email might already be registered.';
                    messageEl.className = 'message error';
                    messageEl.style.display = 'block';
                }
            } catch (error) {
                messageEl.textContent = 'Connection error. Is the backend running?';
                messageEl.className = 'message error';
                messageEl.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
    <script src="js/main.js?v=3.0"></script>
</body>

</html>
